<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div className="app">
      <div className="Component_Header" id="Component_Header"></div>
        <div className="Component_AdvertisingBanner" id="Component_AdvertisingBanner"></div>
          <div className="main">
            <div className="page"></div>
            <div className="page-divider"></div>
            <div id="attraction-overview"></div>
            <div id="review" onclick="reviewOrQandA()"></div>
            <div id="q-and-a" onclick="qandAorReview()" style="display: none;">q</div>
            <div id="related"></div>
          </div>
        <div className="Component_Footer" id="Component_Footer"></div>
      </div>
    </div>
  <script src="container-bundle.js"></script>
  <!-- <script src="http://localhost:3002/bundle.js"> </script> -->
  <script src="http://localhost:3003/review-bundle.js"> </script>
  <script src="http://127.0.0.1:8081/q-and-a-bundle.js"> </script>
  <script src="http://127.0.0.1:8080/related-bundle.js"> </script>
  <script>
    function reviewOrQandA() {
      document.getElementById("review").style.display = "none";
      document.getElementById("q-and-a").style.display = "block";
    }
    function qandAorReview() {
      document.getElementById("q-and-a").style.display = "none";
      document.getElementById("review").style.display = "block";
    }
  </script>
</body>
</html>
